<div class="form-froup row">

<label class="col-sm-2 col-form-lable">Title</label><br>
<div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Title"><br></div>
   <!-- <label class="col-sm-2 col-form-lable">Week</label>
  <div class="col-sm-10">
    <input type="week" class="form-control" [(ngModel)]="Weeek">-->
<label class="col-sm-2 col-form-lable">SelectDate</label><br>
<div class="col-sm-10">
    <input type="date" class="form-control" [(ngModel)]="SelectDate"><br></div>
<label class="col-sm-2 col-form-lable">SelectTime</label><br>
<div class="col-sm-10">
    <input type="time" class="form-control" [(ngModel)]="SelectTime"><br></div>
<label class="col-sm-2 col-form-lable">Details</label><br>
<div class="col-sm-10">
    <textarea class="form-control" [(ngModel)]="Detail"></textarea><br></div>
</div>


<button (click)="addTask()" *ngIf="task.TaskId==0" class="btn btn-primary">Add</button>
<button (click)="updateTask()" *ngIf="task.TaskId!=0" class="btn btn-primary">Update</button>
