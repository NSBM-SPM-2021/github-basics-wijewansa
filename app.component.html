<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="app.component.css">
</head>
<body>
<form align="center">
  <div class=""></div>
  <h1>My Time Table</h1>
  <table>
  <div class="input">
    <div class="input">
    <tr><label>Add Title       </label>
    <input type="text" name="heading" [(ngModle)] =" heading"></tr><br>
  </div>
  <tr>
    <label>Select Week</label>
    <input type="week" name="week" [(ngModle)] ="week"></tr><br>
  </div>
  </div>
    <label>Select Date</label>
    <input type="date" name="date" [(ngModle)] ="date">
  </div>
  <div class="input">
    <label>Time</label>
    <input type="time" name="time" [(ngModle)] ="time">
  </div>
  <div class="input">
    <label>Select the colour</label>
    <input type="color" name="label" [(ngModle)] ="lable">
  </div>
  <div class="input">
    <label>Add details</label>
    <input type="text" name="details" [(ngModle)] ="details">
  </div>
  <div class="input">
    <input type="submit" value="Add">
  </div>
  <div class="input">
    <input type="button" value="Cancel" onclick="window.location='app.component.html'" >
  </div>
  <div class="image">
    <img src="C:\Users\Kalpani\Desktop\images\k.gif">
  </div>
  </table>
</form>
</body>
</html>
